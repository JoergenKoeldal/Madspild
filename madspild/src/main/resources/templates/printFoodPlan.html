<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Print food plan</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link rel="stylesheet" type="text/css" href="/topPart.css">
    <link rel="stylesheet" type="text/css" href="/footer.css">
</head>
<body>

<div style="display: flex";>
<div th:each="day,iter : ${firstHalfWeek}">
    <h3 th:text="${day}"></h3>
    <div>
        <p th:text="${recipes[iter.index].name}"></p>
        <ul>
            <li th:each="ingredient : ${recipes[iter.index].ingredients}" th:text="${ingredient.name + ' ' + ingredient.quantity + ' ' + ingredient.unit}">

            </li>
        </ul>
    </div>
</div>
</div>
<div style="display: flex";>
    <div th:each="day,iter : ${lastHalfWeek}">
        <h3 th:text="${day}"></h3>
        <div>
            <p th:text="${recipes[iter.index+3].name}"></p>
            <ul>
                <li th:each="ingredient : ${recipes[iter.index+3].ingredients}" th:text="${ingredient.name + ' ' + ingredient.quantity + ' ' + ingredient.unit}">

                </li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
